<body>
    <!--estrutura elemento do form-->
    <form action="vitorleoni39@gmail.com">
        <input required/> 
        <input type="submit" name="Sorry" value="Enviar"/>
    <!--tipos checkbox e radio-->
        <P>Escolha o Estado que voce quer morar</P>
        <label for="cid">Toronto</label>
        <input id="cid" type="checkbox"/> 

        <label for="cid">Texas</label>
        <input id="cid" type="checkbox"/>
     <!--valor do radio atributo type-->  
        <p>Selecionar a Vacina </p>

        <label for="meg">Megatron</label>
        <input id="meg" type="radio" name="tipo"/>

        <label for="bom">Bombombi</label>
        <input id="bom" type="radio" name="tipo"/>

        <!--Elemento select  datalist e option-->
       
        <label for="pão">Escolha seu Pão</label>

            <option value="Baguete">Baguete</option>
        </select>
        
        
            <label for="times">Times sem Mundial</label>
            <input autocomplete="on" list="time" name="times" id="time">
            <datalist id="time">
            <option value="Penapolence">Penapolence</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Chápeconhece">Chápeconhece</option>
            <option value="Piaui">Piaui</option>
          </datalist>
